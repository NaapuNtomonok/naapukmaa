<main>
  <section class="map">
    <div
      class="map-container"
      leaflet
      [leafletOptions]="options"
      [leafletLayersControl]="layersControl"
      (leafletMapReady)="onMapReady($event)"
    ></div>
    <div class="container brt">
      <div *ngIf="!showAddEvent" class="add-event">
        <button class="btn btn-custom" (click)="addEvent()">Add Event</button>
      </div>
      <div *ngIf="showAddEvent" class="contents-add-event">
        <div class="container form-add-event">
          <form>
            <div class="dte">
              <h3>Add Event</h3>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="name@example.com"
                />
                <label for="floatingInput">Event Type</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="date"
                  class="form-control"
                  id="floatingInput"
                  placeholder="12/04/2012"
                />
                <label for="floatingInput">Date</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="floatingInput"
                  placeholder="selling of goat"
                />
                <label for="floatingInput">Description</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-form">Add Photo</button>
              </div>
              <div class="col">
                <button class="btn btn-form">Add Voice Note</button>
              </div>
            </div>
            <br />
            <div class="container save-event">
              <button class="btn btn-form-save" (click)="addEvent()">
                Save Event
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
<router-outlet></router-outlet>
